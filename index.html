<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todos</title>
</head>

<body>
    <div class="content-start" x-data="initData">
        <div class="mt-6 z-0" x-show="!isEditingTask">
            <div>
                <button class="bg-green-400 bold rounded-lg p-2 mb-2" @click="addNewTask(); 
                console.log('Add new task button clicked');" x-text="Add task">
                    Add Task
                </button>
                <div x-show="isAddingTask" class="" x-cloak x-transition>
                    <label x-text="Title" for="taskName"></label>
                    <input x-ref="title" class="border p-2 w-full" type="text" placeholder="Task title"><br>
                    <input x-ref="description" class="border p-2 w-full" type="text" placeholder="Description"><br>
                    <button class="bg-yellow-400 bold rounded-lg p-2 mt-2"
                        @click="confirmAddNewTask($refs.title, $refs.description);">
                        Confirm
                    </button>
                    <button class="bg-red-400 bold rounded-lg p-2" @click="cancelAddTask()">
                        Back
                    </button>
                </div>
            </div>
            <span class="text-4xl">Ongoing Tasks</span>
            <template x-for="task in tasks">
                <div class="bg-blue-100 p-2 m-2" x-ref="taskBox">
                    <div>
                        <div class="m-2 p-2 text-3xl bg-purple-200 pt-4" x-text="task.title"></div>
                    </div>

                    <div class="m-2 text-xl" x-text="task.description"></div>
                    <button class="rounded-lg underline" @click="markAsDone(task);">Mark as done</button>
                    <button class="rounded-lg underline float-right pr-2" @click="removeTask(task)">remove</button>
                    <button class="rounded-lg underline float-right pr-2"
                        @click="editTask(task)">edit</button>
                </div>

                <!-- <div class="bg-blue-100 p-2 m-2" x-ref="taskBox">
            <div>
                <input class="m-2 p-2 text-3xl bg-purple-200 pt-4" value="task.title"></input>
            </div>
            
                <div class="m-2 text-xl" x-text="task.description"></div>
                <button class="rounded-lg underline" @click="markAsDone(task);">Mark as
                    done</button>
                    <button class="rounded-lg underline float-right pr-2" @click="removeTask(task)">remove</button>
                    <button class="rounded-lg underline float-right pr-2" @click="editTask(this)">edit</button>
                </div> -->
            </template>

            <span class="text-4xl">Finished tasks</span>
            <template x-for="task in finishedTasks">
                <div class="bg-blue-50 p-2 m-2 text-gray-500">
                    <div>

                        <div class="m-2 p-2 text-3xl bg-purple-100 pt-4" x-text="task.title"></div>
                    </div>

                    <div class="m-2 text-xl" x-text="task.description"></div>
                    <button class="rounded-lg underline" @click="markAsUndone(task);">
                        Mark as Ongoing
                    </button>
                    <button class="rounded-lg underline float-right pr-2"
                        @click="removeFinishedTask(task)">remove</button>
                </div>
            </template>
        </div>
        <div class="mt-6 pt-100px width-1/2 content-center fixed bg-opacity-40" x-if="isEditingTask" >
            <div class="text-black/54 m-auto w-4/5">
                <div class="text-3xl">Editing</div>
                <div class="bg-blue-100 p-2 m-2" x-ref="taskBox">
                    <div >
                        <div id="taskTitle" class="m-2 p-2 text-3xl bg-purple-200 pt-4"></div>
                    </div>
                    <div id="taskDescription" class="m-2 text-xl"></div>

                </div>
                <div class="bg-gray-200 p-2 m-2" x-ref="taskBox">
                    <div>
                        <div>New Title: </div>
                        <input x-model="previewTitle" type="text" id="editTaskTitle" class="m-2 p-2 text-3xl bg-yellow-200 pt-4" x-text="task.title" required></input>
                    </div>
                    <div>
                        <div>New Description: </div>
                        <input x-model="previewDesc" id="editTaskDesc" class="m-2 p-2 text-xl bg-white pt-4" required></input>
                    </div>
                    
                    <button class="bg-green-400 bold rounded-lg p-2 mb-2" @click="doneEdit">
                        Done
                    </button>
                    <button class="bg-red-400 bold rounded-lg p-2 mb-2" @click="cancelEdit">
                        Cancel
                    </button>
                </div>
                <div class="text-3xl">Preview</div>
                <div class="bg-blue-100 p-2 m-2" x-ref="taskBox">
                    <div >
                        <div x-ref="preT" x-text="previewTitle" class="m-2 p-2 text-3xl bg-purple-200 pt-4" ></div>
                    </div>
                    <div x-ref="preD" x-text="previewDesc" class="m-2 text-xl" ></div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('initData', () => ({
            isAddingTask: false,
            isEditingTask: false,
            previewTitle: '',
            previewDesc:'',
            editingTask: Object,
            tasks: [
                {
                    // id: 0,
                    title: 'Do homework',
                    description: 'Do assignment 1 and demo 0'
                },
                {
                    // id: 1,
                    title: 'Buy food',
                    description: 'Buy chicken and beef'
                },
                {
                    // id: 2,
                    title: 'Make appointment',
                    description: 'Make appointment on upcoming medical check'
                },
            ],

            finishedTasks: [
                {
                    // id: 0,
                    title: 'Finished task 1',
                    description: '...'
                },
                {
                    // id: 1,
                    title: 'Finished task 2',
                    description: '......'
                },
            ],


            addNewTask() {
                this.isAddingTask = true
            },

            cancelAddTask() {
                this.isAddingTask = false
            },

            confirmAddNewTask(title, description) {
                if (title.value != '' && description.value != '') {

                    this.tasks.unshift({
                        title: title.value,
                        description: description.value
                    })
                    this.isAddingTask = false;
                    title.value = '';
                    description.value = '';

                } else {
                    alert('You must not leave Title and Description empty!');
                }
            },

            markAsDone(task) {
                if (this.editingTask === task) {
                    alert("You should finish editing first!")
                    return
                }
                if (confirm("Mark the task as done?")) {

                    this.finishedTasks.unshift({
                        title: task.title,
                        description: task.description
                    })
                    this.tasks.splice(this.tasks.indexOf(task), 1)
                }
            },
            markAsUndone(task) {
                if (confirm("Mark the task as Undone?")) {

                    this.tasks.unshift({
                        title: task.title,
                        description: task.description
                    })
                    this.finishedTasks.splice(this.finishedTasks.indexOf(task), 1)
                }
            },
            removeTask(task) {
                if (confirm("Delete this task?")) {
                    this.tasks.splice(this.tasks.indexOf(task), 1)
                }
            },
            removeFinishedTask(task) {
                if (confirm("Delete this finished task?")) {
                    this.finishedTasks.splice(this.finishedTasks.indexOf(task), 1)
                }
            },
            editTask(task) {
                console.log('1')
                var titleView = document.getElementById("taskTitle")
                var descView = document.getElementById("taskDescription")
                var taskTitle = document.getElementById("editTaskTitle")
                var taskDescription = document.getElementById("editTaskDesc")
                // console.log(titleView)
                this.editingTask = task
                titleView.innerText = task.title
                descView.innerText = task.description
                taskTitle.value = task.title
                taskDescription.value = task.description
                this.previewTitle = task.title
                this.previewDesc = task.description
                this.isEditingTask = true
            },
            doneEdit() {
                this.tasks[this.tasks.indexOf(this.editingTask)].title = this.previewTitle
                this.tasks[this.tasks.indexOf(this.editingTask)].description = this.previewDesc
                this.previewTitle = ''
                this.previewDesc = ''
                this.isEditingTask = false
                this.editingTask = null
            },
            
            cancelEdit() {
                this.previewTitle = ''
                this.previewDesc = ''
                this.isEditingTask = false
                this.editingTask = null
            }
        }))
    })
</script>
